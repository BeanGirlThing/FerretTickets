<!-- Delete Modal -->
<div class="modal fade" id="deleteModal{{ user_id }}" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalTitle">Delete {{ username }}?</h5>
                <button type="button" class="btn btn-light close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>This cannot be undone</strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a role="button" class="btn btn-danger" href="{{ delete_user_page }}">Delete</a>
            </div>
        </div>
    </div>
</div>

<div class="accordion" id="invite-list">
    <div class="accordion-item mb-2">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse{{ user_id }}" aria-expanded="false" aria-controls="collapseOne">
                <span class="text-dark">{{ username }}</span>
                <div class="container-flex p-1">
                    <span class="badge text-bg-info">Usergroup: {{ usergroup_name }}</span>
                    <span class="badge text-bg-danger {{ administrator_badge_visibility }}">Administrator</span>
                </div>
            </button>
        </h2>

        <div id="collapse{{ user_id }}" class="accordion-collapse collapse" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container mt-2">
                    <div class="row">
                        <div class="col-lg d-grid gap-2" data-toggle="tooltip" data-placement="top"
                             title="{{ update_user_tooltip }}">
                            <a role="button" href="{{ update_user_page }}"
                               class="btn btn-primary btn-block btn-sm {{ update_disabled | safe }}">Update User</a>
                        </div>
                        <div class="col-lg d-grid gap-2">
                            <div class="col-lg d-grid gap-2" data-toggle="tooltip" data-placement="top"
                                 title="{{ delete_user_tooltip }}">
                                <button type="button"
                                   class="btn btn-danger btn-block btn-sm {{ delete_disabled | safe }}" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal{{ user_id }}">Delete user</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
