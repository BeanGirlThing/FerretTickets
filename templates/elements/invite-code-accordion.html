{% from 'bootstrap4/utils.html' import render_icon %}
<div class="accordion" id="invite-list">
    <div class="accordion-item mb-2">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapse{{ invite_code_id }}" aria-expanded="false" aria-controls="collapseOne">
                <span class="text-dark">{{ invite_code }}</span>
                <div class="container-flex p-1">
                    <span class="badge text-bg-primary">Creator: {{ invite_code_creator }}</span>
                    <span class="badge {{ badge_background_colour }}">{{ invite_code_state }}</span>
                </div>
            </button>
        </h2>

        <div id="collapse{{ invite_code_id }}" class="accordion-collapse collapse" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container mt-2">
                    <div class="row">
                        <div class="col-lg d-grid gap-2">
                            <button onclick="copyToClipboard('{{ invite_code }}')"
                                    type="button"
                                    class="btn btn-outline-dark btn-block btn-sm .d-inline-flex .justify-content-center .align-items-center">
                                {{ render_icon("clipboard") }}
                                Copy Invite Code
                            </button>
                        </div>
                        <div class="col-lg d-grid gap-2">
                            <div class="col-lg d-grid gap-2" data-toggle="tooltip" data-placement="top"
                                 title="{{ revoke_invite_tooltip }}">
                                <a role="button" href="{{ url_for('revoke_invite_code', c=invite_code_id) }}"
                                   class="btn btn-danger btn-block btn-sm {{ revoke_disabled | safe }}">Revoke</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
